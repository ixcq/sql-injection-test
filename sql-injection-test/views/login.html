<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex flex-column align-items-center justify-content-start pt-5">
    <h2 class="mb-4">Login Page</h2>
    <form method="post" action="/login" class="w-25">
        <input type="text" name="username" class="form-control mb-2" placeholder="Kullanıcı adı" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Şifre" required>
        <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
</body>
</html>
